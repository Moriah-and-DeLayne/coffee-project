<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quarantine Caffeine Cafe</title>

    <script src="https://kit.fontawesome.com/46fc7d1e25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">




</head>

<body>

<h1 class="text-center p-3 pb-5" id="main-header"><span><i class="fas fa-mug-hot "></i></span>   Quarantine Caffeine Cafe</h1>

<main class="container">
    <form>
        <div class="row">
            <div id="coffeeList" class="col-sm-12 d-flex m-auto">
                <div class="coffee-list-container container m-auto d-flex ">
<!--                    COFFEE LIST CHANGED TO DIV TO MAKE IT FLOW INTO 2 COLUMNS -->
                    <div class="row col-6 pt-5" id="coffees" style="color: floralwhite"></div>

                     <div class="col-sm-6">
                        <div class="card pb-3" id="top-card">
                            <div class="card-header">
                                <h3>Roast Options</h3>
                            </div>
                            <div class="card-body">
                                <label for="roast-selection"><h3>Select Your Roast</h3></label>

                                <select id="roast-selection" class="form-control">
<!--                                    ADDED THE ALL ROAST OPTION-->
                                    <option value="all">all</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>

                            </div>
                        </div>

                            <div class="col-sm-14">
                                <div class="card pb-2 mt-3">
                                    <div class="card-header">
                                        <h3>Coffee Names</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="search-bar"><h3>Search by Coffee Name</h3></label>
                                            <input type="text" class="form-control" id="search-bar" placeholder="Search">
                                        </div>

                                        <!--    Submit Button-->
                                        <input id="submit" type="submit" />
                                    </div>
                                </div>
                            </div>
                        <div class="form-group mt-2 p-2" style="background-color: floralwhite; border-radius: 3px">
                            <label for="add-roast" class="text-center pl-3" style="color: #251917; font-size: 30px;">Add Your Own Coffee!</label>
                            <select id="add-roast" class="form-control">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                             </select>
                            <div class="form-group pt-2 pb-3">
                                <input type="text" class="form-control" id="add-coffee" placeholder="Add Coffee Name">
<!--                                SECOND SUBMIT BUTTON-->
                                <button id="submit-btn" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                 </div>
            </div>

    </form>
</main>


<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


</body>
</html>
